<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 30px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <h1>Cyber Threat Prediction Result</h1>
    <div class="result-container">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Processing Time:</strong> {{ processing_time }}</p>
        <a href="/">Make another prediction Again</a>
    </div>
</body>
</html>
